                 <div id="s-Input-text-area" class="textarea firer ie-background commentable"  ><textarea   tabindex="-1" placeholder="Type something">1. Introducción&#10;Las presentes condiciones generales de uso de la aplicación regulan los términos y condiciones de acceso y uso de InstaTech. El usuario de la app deberá de leer y aceptar para usar todos los servicios e información que se facilitan desde la aplicación. El mero acceso y/o utilización de la aplicación, de todos o parte de sus contenidos y/o servicios significa la plena aceptación de las presentes condiciones generales de uso. &#10;&#10;2. Condiciones de uso&#10;Las presentes condiciones generales de uso regulan el acceso y la utilización de la aplicación, incluyendo los contenidos y los servicios puestos a disposición de los usuarios en y/o a través de la aplicación, bien por la app, bien por sus usuarios, bien por terceros. No obstante, el acceso y la utilización de ciertos contenidos y/o servicios puede encontrarse sometido a determinadas condiciones específicas.&#10;&#10;3.   Modificaciones&#10;La empresa se reserva la facultad de modificar en cualquier momento las condiciones generales de uso de la app. En todo caso, se recomienda que consulte periódicamente los presentes términos de uso, ya que pueden ser modificados.&#10;&#10;4. Obligaciones del Usuario&#10;El usuario deberá respetar en todo momento los términos y condiciones establecidos en las presentes condiciones generales de uso. De forma expresa el usuario manifiesta que utilizará la app de forma diligente y asumiendo cualquier responsabilidad que pudiera derivarse del incumplimiento de las normas.&#10;Así mismo, el usuario no podrá utilizar la app para transmitir, almacenar, divulgar promover o distribuir datos o contenidos que sean portadores de virus o cualquier otro código informático, archivos o programas diseñados para interrumpir, destruir o perjudicar el funcionamiento de cualquier programa o equipo informático o de telecomunicaciones.&#10;&#10;5. Responsabilidad de la aplicación&#10;El usuario conoce y acepta que la app no otorga ninguna garantía de cualquier naturaleza, ya sea expresa o implícita, sobre los datos, contenidos, información y servicios que se incorporan y ofrecen desde la misma.&#10;Exceptuando los casos que la Ley imponga expresamente lo contrario, y exclusivamente con la medida y extensión en que lo imponga, la app no garantiza ni asume responsabilidad alguna respecto a los posibles daños y perjuicios causados por el uso y utilización de la información, datos y servicios de la misma.&#10;En todo caso, la app excluye cualquier responsabilidad por los daños y perjuicios que puedan deberse a la información y/o servicios prestados o suministrados por terceros diferentes de la Empresa. Toda responsabilidad será del tercero ya sea proveedor o colaborador.&#10;&#10;6. Propiedad intelectual e industrial&#10;Todos los contenidos, marcas, logos, dibujos, documentación, programas informáticos o cualquier otro elemento susceptible de protección por la legislación de propiedad intelectual o industrial, que sean accesibles en la app corresponden exclusivamente a la empresa o a sus legítimos titulares y quedan expresamente reservados todos los derechos sobre los mismos. Queda expresamente prohibida la creación de enlaces de hipertexto (links) a cualquier elemento integrante de las páginas web de la app sin la autorización de la empresa, siempre que no sean a una página web de la app que no requiera identificación o autenticación para su acceso, o el mismo esté restringido.&#10;En cualquier caso, la app se reserva todos los derechos sobre los contenidos, información datos y servicios que ostente sobre los mismos. La app no concede ninguna licencia o autorización de uso al usuario sobre sus contenidos, datos o servicios, distinta de la que expresamente se detalle en las presentes condiciones generales de uso.&#10;&#10;7. Legislación aplicable, jurisdicción competente y notificaciones&#10;Las presentes condiciones se rigen y se interpretan de acuerdo con las Leyes de España. Para cualquier reclamación serán competentes los juzgados y tribunales de (indicar la ciudad). Todas las notificaciones, requerimientos, peticiones y otras comunicaciones que el Usuario desee efectuar a la Empresa titular de la app deberán realizarse por escrito y se entenderá que han sido correctamente realizadas cuando hayan sido recibidas en la siguiente dirección (indicar dirección de correo en la que se desean recibir las notificaciones).&#10;</textarea></div>
